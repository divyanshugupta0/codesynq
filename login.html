<!DOCTYPE html>
<html>
<head>
    <title>Login - CodeNexus Pro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-primary);
        }
        .auth-form {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }
        .auth-form h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            outline: none;
        }
        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2><i class="fas fa-code"></i> CodeNexus Pro</h2>
            <h3>Login to Your Account</h3>
            
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            
            <div class="auth-buttons">
                <button id="loginBtn" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button id="googleLoginBtn" class="btn-secondary">
                    <i class="fab fa-google"></i> Login with Google
                </button>
                <button id="githubLoginBtn" class="btn-secondary">
                    <i class="fab fa-github"></i> Login with GitHub
                </button>
            </div>
            
            <div class="back-link">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                <p><a href="index.html">‚Üê Back to CodeNexus</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD-SfBy_r93JDZOrYM8YUaokyNDXolVUzI",
            authDomain: "codenexus-cbb96.firebaseapp.com",
            databaseURL: "https://codenexus-cbb96-default-rtdb.firebaseio.com",
            projectId: "codenexus-cbb96",
            storageBucket: "codenexus-cbb96.firebasestorage.app",
            messagingSenderId: "11546353758",
            appId: "1:11546353758:web:e280574d9e6d9d6c1fd4cf",
            measurementId: "G-NQMWQB4ZXK"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        document.getElementById('loginBtn').onclick = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                window.location.href = 'index.html';
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        };
        
        const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        document.getElementById('googleLoginBtn').onclick = async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            provider.addScope('email');
            provider.addScope('profile');
            
            try {
                if (isMobile) {
                    await auth.signInWithRedirect(provider);
                } else {
                    const result = await auth.signInWithPopup(provider);
                    if (result.user) {
                        window.location.href = 'index.html';
                    }
                }
            } catch (error) {
                console.error('Google login error:', error);
                if (error.code !== 'auth/popup-closed-by-user' && error.code !== 'auth/cancelled-popup-request') {
                    alert('Google login failed: ' + (error.message || 'Please try again'));
                }
            }
        };
        
        document.getElementById('githubLoginBtn').onclick = async () => {
            const provider = new firebase.auth.GithubAuthProvider();
            provider.addScope('user:email');
            
            try {
                if (isMobile) {
                    await auth.signInWithRedirect(provider);
                } else {
                    const result = await auth.signInWithPopup(provider);
                    if (result.user) {
                        window.location.href = 'index.html';
                    }
                }
            } catch (error) {
                console.error('GitHub login error:', error);
                if (error.code !== 'auth/popup-closed-by-user' && error.code !== 'auth/cancelled-popup-request') {
                    alert('GitHub login failed: ' + (error.message || 'Please try again'));
                }
            }
        };
        
        // Handle redirect result
        auth.getRedirectResult().then((result) => {
            if (result && result.user) {
                window.location.href = 'index.html';
            }
        }).catch((error) => {
            console.error('Redirect result error:', error);
            if (error.code && error.code !== 'auth/popup-closed-by-user') {
                alert('Authentication failed: ' + (error.message || 'Please try again'));
            }
        });
    </script>
</body>
</html>
