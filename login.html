<!DOCTYPE html>
<html>

<head>
    <title>Login - CodeSynq</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #818cf8;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border-color: rgba(255, 255, 255, 0.15);
            --glass-bg: rgba(22, 27, 34, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(13, 17, 23, 0.6);
            --glow-color: var(--primary-color);
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background-color: #0d1117;
            background-image:
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(34, 197, 94, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: 100vh;
            overflow: hidden;
            padding: 8px;
            position: relative;
            box-sizing: border-box;
        }

        /* Ambient background glow */
        .auth-container::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: 0;
            pointer-events: none;
        }

        .auth-form {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 1.25rem 1.75rem;
            border-radius: 18px;
            width: 100%;
            max-width: 380px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
            max-height: calc(100vh - 16px);
            overflow-y: auto;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 0.875rem;
        }

        .brand-logo {
            font-size: 1.75rem;
            margin-bottom: 0.125rem;
            background: linear-gradient(135deg, #38bdf8, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            filter: drop-shadow(0 0 15px rgba(129, 140, 248, 0.3));
        }

        .auth-form h3 {
            text-align: center;
            margin-bottom: 0.875rem;
            color: var(--text-secondary);
            font-weight: 400;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 0.625rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .form-group.hidden {
            display: none;
            opacity: 0;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1rem;
            transition: color 0.3s;
        }

        .form-group input {
            width: 100%;
            padding: 0.625rem 0.625rem 0.625rem 2.5rem;
            border: 1px solid #818cf8;
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-primary);
            outline: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #818cf8;
            box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.1);
            background: rgba(22, 27, 34, 0.9);
        }

        .form-group input:focus+i {
            color: #818cf8;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 0.875rem;
        }

        button {
            width: 100%;
            padding: 0.625rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            border: none;
            position: relative;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }

        #authBtn {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4);
        }

        #authBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(59, 130, 246, 0.5);
            filter: brightness(1.1);
        }

        #authBtn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--text-secondary);
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 0.75rem 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(129, 140, 248, 0.5), transparent);
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }

        .back-link {
            text-align: center;
            margin-top: 0.875rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .back-link p {
            margin: 0 0 0.375rem 0;
        }

        .back-link a {
            color: #818cf8;
            text-decoration: none;
            transition: color 0.2s;
            cursor: pointer;
        }

        .back-link a:hover {
            color: #a5b4fc;
            text-decoration: underline;
        }

        /* Floating shapes for visual interest */
        .shape {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
        }

        .shape-1 {
            top: -50px;
            left: -50px;
            background: #3b82f6;
            animation-delay: 0s;
        }

        .shape-2 {
            bottom: -50px;
            right: -50px;
            background: #8b5cf6;
            animation-delay: -5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, -30px);
            }
        }

        /* ========================================
           PREMIUM NOTIFICATION SYSTEM
           ======================================== */

        #notification-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 99999;
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: none;
            max-width: 400px;
            width: 90%;
        }

        .notification {
            --notification-accent: #818cf8;
            position: relative;
            background: linear-gradient(135deg, rgba(30, 35, 45, 0.95) 0%, rgba(22, 27, 34, 0.98) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 18px 20px;
            padding-right: 48px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow:
                0 4px 24px -4px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset,
                0 20px 40px -20px var(--notification-accent);
            pointer-events: auto;
            overflow: hidden;
            transform: translateY(-100%) scale(0.95);
            opacity: 0;
            animation: notification-slide-in 0.35s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .notification.hiding {
            animation: notification-slide-out 0.25s ease-out forwards;
        }

        @keyframes notification-slide-in {
            0% {
                transform: translateY(-100%) scale(0.95);
                opacity: 0;
            }

            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes notification-slide-out {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-100%) scale(0.95);
                opacity: 0;
            }
        }

        /* Notification Types */
        .notification.error {
            --notification-accent: #ef4444;
        }

        .notification.success {
            --notification-accent: #22c55e;
        }

        .notification.warning {
            --notification-accent: #f59e0b;
        }

        .notification.info {
            --notification-accent: #3b82f6;
        }

        /* Glow accent line */
        .notification::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, var(--notification-accent) 0%, color-mix(in srgb, var(--notification-accent) 60%, transparent) 100%);
            border-radius: 4px 0 0 4px;
            box-shadow: 0 0 20px var(--notification-accent);
        }

        /* Notification Content */
        .notification-content {
            display: flex;
            align-items: flex-start;
            gap: 14px;
        }

        .notification-icon {
            flex-shrink: 0;
            width: 38px;
            height: 38px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1rem;
            color: var(--notification-accent);
            box-shadow: 0 0 20px -5px var(--notification-accent);
        }

        .notification-text {
            flex: 1;
            min-width: 0;
        }

        .notification-title {
            font-weight: 600;
            font-size: 0.95rem;
            color: #ffffff;
            margin-bottom: 4px;
            letter-spacing: 0.01em;
        }

        .notification-message {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
            word-wrap: break-word;
        }

        /* Close Button */
        .notification-close {
            position: absolute;
            top: 14px;
            right: 14px;
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.85rem;
        }

        .notification-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transform: scale(1.1);
        }

        .notification-close:active {
            transform: scale(0.95);
        }

        /* Progress Bar */
        .notification-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .notification-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--notification-accent), color-mix(in srgb, var(--notification-accent) 70%, #fff));
            width: 100%;
            transform-origin: left;
            animation: notification-progress 4.5s linear forwards;
            box-shadow: 0 0 10px var(--notification-accent);
        }

        @keyframes notification-progress {
            from {
                transform: scaleX(1);
            }

            to {
                transform: scaleX(0);
            }
        }

        /* Pause progress on hover */
        .notification:hover .notification-progress-bar {
            animation-play-state: paused;
        }

        /* Stacking effect for multiple notifications */
        .notification:nth-child(n+2) {
            margin-top: -4px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #notification-container {
                top: 16px;
                left: 50%;
                transform: translateX(-50%);
                width: 92%;
                max-width: 360px;
            }

            .notification {
                padding: 14px;
                padding-right: 40px;
            }

            .notification-icon {
                width: 32px;
                height: 32px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            #notification-container {
                top: 12px;
                width: 94%;
                max-width: none;
            }

            .notification {
                padding: 12px;
                padding-right: 38px;
                border-radius: 12px;
            }

            .notification-icon {
                width: 28px;
                height: 28px;
                font-size: 0.8rem;
                border-radius: 8px;
            }

            .notification-title {
                font-size: 0.9rem;
            }

            .notification-message {
                font-size: 0.8rem;
            }
        }

        /* ========================================
           CURSOR GLOW EFFECT
           ======================================== */

        .cursor-glow {
            position: fixed;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: radial-gradient(circle,
                    rgba(129, 140, 248, 0.15) 0%,
                    rgba(129, 140, 248, 0.08) 30%,
                    rgba(129, 140, 248, 0.02) 60%,
                    transparent 70%);
            pointer-events: none;
            z-index: 0;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
            mix-blend-mode: screen;
        }

        .cursor-glow::before {
            content: '';
            position: absolute;
            inset: 30%;
            border-radius: 50%;
            background: radial-gradient(circle,
                    rgba(139, 92, 246, 0.2) 0%,
                    transparent 70%);
            filter: blur(20px);
        }

        /* Hide Google Login on Mobile */
        @media (max-width: 768px) {
            #googleLoginBtn {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <!-- Abstract background shapes -->
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>

        <div class="auth-form">
            <div class="brand-header">
                <div class="brand-logo">
                    <i class="fas fa-code-branch"></i> CodeSynq
                </div>
                <h3 id="authTitle">Welcome back! Please login to continue.</h3>
            </div>

            <div class="form-group hidden" id="nameGroup">
                <input type="text" id="displayName" placeholder="Full Name">
                <i class="fas fa-user"></i>
            </div>

            <div class="form-group">
                <input type="email" id="email" placeholder="Email Address" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>

            <div class="auth-buttons">
                <button id="authBtn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>

                <div class="divider">OR CONTINUE WITH</div>

                <button id="googleLoginBtn" class="btn-secondary">
                    <i class="fab fa-google"></i> Google
                </button>
                <button id="githubLoginBtn" class="btn-secondary">
                    <i class="fab fa-github"></i> GitHub
                </button>
            </div>

            <div class="back-link">
                <p><span id="toggleText">Don't have an account?</span> <a id="toggleAuth">Create Account</a></p>
                <p style="margin-top: 10px;"><a href="index.html"><i class="fas fa-arrow-left"></i> Back to CodeSynq</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD-SfBy_r93JDZOrYM8YUaokyNDXolVUzI",
            authDomain: "codenexus-cbb96.firebaseapp.com",
            databaseURL: "https://codenexus-cbb96-default-rtdb.firebaseio.com",
            projectId: "codenexus-cbb96",
            storageBucket: "codenexus-cbb96.firebasestorage.app",
            messagingSenderId: "11546353758",
            appId: "1:11546353758:web:e280574d9e6d9d6c1fd4cf",
            measurementId: "G-NQMWQB4ZXK"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Premium Notification System
        function showNotification(message, type = 'error') {
            // Get or create container
            let container = document.getElementById('notification-container');
            if (!container) {
                container = document.createElement('div');
                container.id = 'notification-container';
                document.body.appendChild(container);
            }

            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;

            // Determine icon and title based on type
            const iconMap = {
                error: 'fa-circle-xmark',
                success: 'fa-circle-check',
                warning: 'fa-triangle-exclamation',
                info: 'fa-circle-info'
            };
            const titleMap = {
                error: 'Error',
                success: 'Success',
                warning: 'Warning',
                info: 'Info'
            };

            const icon = iconMap[type] || iconMap.error;
            const title = titleMap[type] || titleMap.error;

            // Build notification HTML
            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon">
                        <i class="fas ${icon}"></i>
                    </div>
                    <div class="notification-text">
                        <div class="notification-title">${title}</div>
                        <div class="notification-message">${message}</div>
                    </div>
                </div>
                <button class="notification-close" aria-label="Close notification">
                    <i class="fas fa-xmark"></i>
                </button>
                <div class="notification-progress">
                    <div class="notification-progress-bar"></div>
                </div>
            `;

            // Add to container
            container.appendChild(notification);

            // Close button handler
            const closeBtn = notification.querySelector('.notification-close');
            let timeoutId;

            const dismissNotification = () => {
                clearTimeout(timeoutId);
                notification.classList.add('hiding');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                    // Remove container if empty
                    if (container.childNodes.length === 0) {
                        container.remove();
                    }
                }, 250);
            };

            closeBtn.addEventListener('click', dismissNotification);

            // Auto-dismiss after animation completes
            timeoutId = setTimeout(dismissNotification, 4500);

            // Pause auto-dismiss on hover
            notification.addEventListener('mouseenter', () => {
                clearTimeout(timeoutId);
                const progressBar = notification.querySelector('.notification-progress-bar');
                if (progressBar) {
                    progressBar.style.animationPlayState = 'paused';
                }
            });

            notification.addEventListener('mouseleave', () => {
                const progressBar = notification.querySelector('.notification-progress-bar');
                if (progressBar) {
                    // Reset progress bar animation
                    progressBar.style.animation = 'none';
                    progressBar.offsetHeight; // Trigger reflow
                    progressBar.style.animation = 'notification-progress 4.5s linear forwards';
                }
                timeoutId = setTimeout(dismissNotification, 4500);
            });
        }

        // Auth State Toggle
        let isLogin = true;
        const toggleAuthBtn = document.getElementById('toggleAuth');
        const authTitle = document.getElementById('authTitle');
        const authBtn = document.getElementById('authBtn');
        const nameGroup = document.getElementById('nameGroup');
        const toggleText = document.getElementById('toggleText');

        toggleAuthBtn.onclick = () => {
            isLogin = !isLogin;

            if (isLogin) {
                // Switch to Login
                authTitle.textContent = 'Welcome back! Please login to continue.';
                authBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                nameGroup.classList.add('hidden');
                toggleText.textContent = "Don't have an account?";
                toggleAuthBtn.textContent = 'Create Account';
                document.title = 'Login - CodeSynq';
            } else {
                // Switch to Signup
                authTitle.textContent = 'Create your account to get started.';
                authBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                nameGroup.classList.remove('hidden');
                toggleText.textContent = "Already have an account?";
                toggleAuthBtn.textContent = 'Login here';
                document.title = 'Sign Up - CodeSynq';
            }
        };

        // Main Auth Handler
        authBtn.onclick = async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const displayName = document.getElementById('displayName').value.trim();

            // Validation check before processing
            if (!email) {
                showNotification('Please enter your email address.', 'error');
                return;
            }
            // Strict Email Validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showNotification('Please enter a valid email address.', 'error');
                return;
            }

            if (!password) {
                showNotification('Please enter your password.', 'error');
                return;
            }
            // Password Strength Check
            if (password.length < 6) {
                showNotification('Password must be at least 6 characters long.', 'warning');
                return;
            }

            if (!isLogin && !displayName) {
                showNotification('Please enter your full name.', 'error');
                return;
            }

            const btn = document.getElementById('authBtn');
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Processing...';
            btn.disabled = true;

            try {
                if (isLogin) {
                    const result = await auth.signInWithEmailAndPassword(email, password);

                    // Check UI Preference before redirecting
                    try {
                        const snapshot = await firebase.database().ref('users/' + result.user.uid + '/preferences/ui_mode').once('value');
                        const uiMode = snapshot.val();
                        if (uiMode === 'hypersynq') {
                            window.location.href = 'nexuscode.html' + window.location.search;
                        } else {
                            window.location.href = 'index.html' + window.location.search;
                        }
                    } catch (err) {
                        console.error('Error fetching UI preference:', err);
                        window.location.href = 'index.html' + window.location.search; // Fallback
                    }
                } else {
                    if (password.length < 6) {
                        throw new Error('Password must be at least 6 characters long');
                    }
                    const result = await auth.createUserWithEmailAndPassword(email, password);
                    await result.user.updateProfile({ displayName: displayName });
                    window.location.href = 'index.html' + window.location.search; // New users go to basic mode by default
                }
            } catch (error) {
                let msg = error.message;
                if (error.code === 'auth/wrong-password') msg = 'Incorrect password.';
                if (error.code === 'auth/user-not-found') msg = 'No account found with this email.';
                if (error.code === 'auth/email-already-in-use') msg = 'Email already in use.';

                showNotification(msg, 'error');
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        };

        const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Social Login Handlers (Same for both)
        const handleSocialLogin = async (providerName) => {
            let provider;
            if (providerName === 'google') {
                provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
            } else {
                provider = new firebase.auth.GithubAuthProvider();
                provider.addScope('user:email');
            }

            try {
                if (isMobile) {
                    await auth.signInWithRedirect(provider);
                } else {
                    const result = await auth.signInWithPopup(provider);
                    if (result.user) {
                        // Check UI Preference before redirecting
                        try {
                            const snapshot = await firebase.database().ref('users/' + result.user.uid + '/preferences/ui_mode').once('value');
                            const uiMode = snapshot.val();
                            if (uiMode === 'hypersynq') {
                                window.location.href = 'nexuscode.html' + window.location.search;
                            } else {
                                window.location.href = 'index.html' + window.location.search;
                            }
                        } catch (err) {
                            console.error('Error fetching UI preference:', err);
                            window.location.href = 'index.html' + window.location.search; // Fallback
                        }
                    }
                }
            } catch (error) {
                console.error(`${providerName} login error:`, error);
                if (error.code !== 'auth/popup-closed-by-user' && error.code !== 'auth/cancelled-popup-request') {
                    showNotification(`${providerName} login failed: ` + (error.message || 'Please try again'), 'error');
                }
            }
        };

        document.getElementById('googleLoginBtn').onclick = () => handleSocialLogin('google');
        document.getElementById('githubLoginBtn').onclick = () => handleSocialLogin('github');

        // Handle redirect result
        auth.getRedirectResult().then(async (result) => {
            if (result && result.user) {
                // Check UI Preference before redirecting (for mobile redirect flow)
                try {
                    const snapshot = await firebase.database().ref('users/' + result.user.uid + '/preferences/ui_mode').once('value');
                    const uiMode = snapshot.val();
                    if (uiMode === 'hypersynq') {
                        window.location.href = 'nexuscode.html' + window.location.search;
                    } else {
                        window.location.href = 'index.html' + window.location.search;
                    }
                } catch (err) {
                    console.error('Error fetching UI preference:', err);
                    window.location.href = 'index.html' + window.location.search; // Fallback
                }
            }
        }).catch((error) => {
            console.error('Redirect result error:', error);
            if (error.code && error.code !== 'auth/popup-closed-by-user') {
                showNotification('Authentication failed: ' + (error.message || 'Please try again'), 'error');
            }
        });

        // Check auth state on page load
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Check UI Preference before redirecting
                firebase.database().ref('users/' + user.uid + '/preferences/ui_mode').once('value')
                    .then(snapshot => {
                        const uiMode = snapshot.val();
                        if (uiMode === 'hypersynq') {
                            window.location.href = 'nexuscode.html' + window.location.search;
                        } else {
                            window.location.href = 'index.html' + window.location.search;
                        }
                    })
                    .catch(err => {
                        console.error('Error checking auth state preference:', err);
                        window.location.href = 'index.html' + window.location.search;
                    });
            }
        });

        // Add input focus effects and enter key listener
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.querySelector('i').style.color = '#818cf8';
            });
            input.addEventListener('blur', () => {
                input.parentElement.querySelector('i').style.color = '';
            });
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('authBtn').click();
                }
            });
        });

        // ========================================
        // CURSOR GLOW EFFECT
        // ========================================

        // Create cursor glow element
        const cursorGlow = document.createElement('div');
        cursorGlow.className = 'cursor-glow';
        document.body.appendChild(cursorGlow);

        // Track mouse position with smooth animation
        let mouseX = 0, mouseY = 0;
        let currentX = 0, currentY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Smooth animation loop
        function animateCursorGlow() {
            // Smooth interpolation
            currentX += (mouseX - currentX) * 0.15;
            currentY += (mouseY - currentY) * 0.15;

            cursorGlow.style.left = currentX + 'px';
            cursorGlow.style.top = currentY + 'px';

            requestAnimationFrame(animateCursorGlow);
        }

        animateCursorGlow();

        // Hide glow when mouse leaves window
        document.addEventListener('mouseleave', () => {
            cursorGlow.style.opacity = '0';
        });

        document.addEventListener('mouseenter', () => {
            cursorGlow.style.opacity = '1';
        });
    </script>

</body>
